<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Products</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Sree lakshmi Mobiles</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <section class="products">
        <div class="container">
            <h1>Our Products</h1>
            <div class="products-grid" id="all-products">
                <!-- Products will be loaded via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 MyShop. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script>
        // Display all products on products page
        document.addEventListener('DOMContentLoaded', function() {
            const productsContainer = document.getElementById('all-products');
            
            if (productsContainer) {
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'product-card';
                    productElement.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <div class="product-info">
                            <h3 class="product-title">${product.name}</h3>
                            <p class="product-price">$${product.price.toFixed(2)}</p>
                            <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                            <a href="product-detail.html?id=${product.id}" class="btn view-details">View Details</a>
                        </div>
                    `;
                    productsContainer.appendChild(productElement);
                });
            }
        });
    </script>
</body>
</html>
